        function ask() {
            let wrap = document.createElement('div');
            wrap.setAttribute('class', 'text-muted');
            wrap.innerHTML = '<button onclick="reply(\'sad\')" type="button" value="sad" id="sad" class="btn feel"><i class="fa fa-frown-o fa-3x"></i></button><button onclick="reply(\'neutral\')" type="button" value="neutral" class="btn feel" id="neutral"><i class="fa fa-meh-o fa-3x"></i></button><button onclick="reply(\'happy\')" type="button" id="happy" value="happy" class="btn feel"><i class="fa fa-smile-o fa-3x"></i></button><hr>'

            swal({
                title: "",
                text: "Feedback Submitted. Please rate us!",
                icon: "success",
                className: '',
                closeOnClickOutside: false,
                content: {
                    element: wrap
                },
                buttons: {
                    confirm: {
                        text: "Thank You",
                        value: '',
                        visible: true,
                        className: "btn btn-default",
                        closeModal: true,
                    }
                },
            }).then((value) => {
                if (value === 'sad') {
                   // property.style.backgroundColor = "black"
                   // var z = document.getElementById('sad').style.backgroundColor= "yellow";
                    /* swal("Sorry!", {
                         icon: "error",
                         buttons: false
                     });*/
                } else if (value === 'neutral') {/*
                        swal("Okay!", {
                            icon: "warning",
                            buttons: false
                        });*/
                } else if (value === 'happy') {/*
                        swal("Hooray!", {
                            icon: "success",
                            buttons: false
                        });*/

                }
            });
        }

        function reply(feel) {
            swal.setActionValue(feel);
        }
    </script>
